[General]
directory=rootfs

cleanup=false
retainsources=true
allowrecommends=false
addimportant=true
unpack=true
noauth=true

aptsources=base updates security

debconfseed=preseeds/openssh-server preseeds/locales
setupscript=/usr/share/multistrap/chroot.sh

[base]
packages=mc busybox cron openssh-server sudo wget iperf isc-dhcp-client locales dialog less logrotate file ntpdate ethtool ca-certificates curl apt-transport-https xz-utils unzip zip
source=http://deb.debian.org/debian
keyring=debian-archive-keyring
suite=stretch
omitdebsrc=true

[updates]
source=http://deb.debian.org/debian
keyring=debian-archive-keyring
suite=stretch-updates
omitdebsrc=true
packages=

[security]
source=http://security.debian.org/debian-security
keyring=debian-archive-keyring
suite=stretch/updates
omitdebsrc=true
packages=
